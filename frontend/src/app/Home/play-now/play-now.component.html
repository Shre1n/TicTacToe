<nav class="navbar bg-body-tertiary">
  <div class="container-fluid d-flex justify-content-between">
    <!-- Gamepad Icon and Back Button (Left) -->
    <div class="d-flex justify-content-center">
    <app-status-indikator></app-status-indikator>
    </div>

    <!-- User Info, Profile Picture, and Logout Button (Right) -->
    <div class="d-flex align-items-center">
      <button class="btn p-0 d-flex align-items-center me-3" (click)="navProfile()">
        <div class="user-info me-3 text-end">
          <div class="userName">{{ this.userService.user?.username }}</div>
          <div class="userElo">{{ this.userService.user?.elo }} Elo</div>
        </div>
          <img src="{{this.userService.user?.profilePictureUrl ?? './assets/steve.jpeg'}}" class="profile-img" alt="yourProfile">
      </button>

      <button class="btn p-1 d-flex flex-column align-items-center" (click)="logout()">
        <i class="fa-solid fa-right-from-bracket"></i>
        <span>Logout</span>
      </button>
    </div>
  </div>
</nav>



<section class="container self-margin">

        Compete against other players in an exciting TicTacToe match!
        Use our matchmaking system to find an opponent and start playing straight away.
    </p>
    <button class="btn led-button mt-4" (click)="navMatchMaking()">Play Now</button>
  </div>
