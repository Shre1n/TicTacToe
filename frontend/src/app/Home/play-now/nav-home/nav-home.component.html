<button class="btn p-0 d-flex align-items-center" (click)="logout()">
  <i class="fas fa-door-open"></i>
</button>

<!-- User Info and Profile Picture -->
<div class="d-flex align-items-center">
  <button class="btn p-0 d-flex align-items-center" (click)="navProfile()">
    <div class="user-info me-4">
      <div class="userName">{{ this.userService.user?.username }}</div>
      <div class="userElo">{{ this.userService.user?.elo }} Elo</div>
    </div>
    <img src="{{this.userService.user?.profilePictureUrl}}" class="profile-img" alt="yourProfile">
  </button>
</div>
