<div class="background-image"></div>
<div class="login-container">
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="login-form">
    <button type="button" class="back-button" (click)="navLogin()">
      <i class="fas fa-arrow-left"></i>
    </button>
    <h2>Registrierung</h2>
    <div class="input-group">
      <label for="username">Nutzername:</label>
      <input
        #_username
        type="text"
        id="username"
        name="username"
        [(ngModel)]="username"
        required>

      @if (errors.get('_username')) {
        <div class="text-danger">
          <p>{{ errors.get('_username') }}</p>
        </div>
      }

    </div>
    <div class="input-group">
      <label for="password">Passwort:</label>
      <input
        #_password
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        (keydown.enter)="onSubmit()"
        required>

      @if (errors.get('_password')) {
        <div class="text-danger">
          <p>{{ errors.get('_password') }}</p>
        </div>
      }


    </div>
    <div class="input-group">
      <label for="password">Passwort wiederholen:</label>
      <input
        #_password_confirm
        type="password"
        id="password_confirmation"
        name="password"
        [(ngModel)]="password_confirmation"
        (keydown.enter)="onSubmit()"
        required>

      @if (errors.get('_password_confirm')) {
        <div class="text-danger">
          <p>{{ errors.get('_password_confirm') }}</p>
        </div>
      }
    </div>
    <div class="button-group">
      <button type="submit" class="btn">Registrieren</button>
    </div>
  </form>
</div>
