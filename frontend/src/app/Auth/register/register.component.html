<div class="background-image"></div>
<div class="login-container">
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="login-form">
    <button type="button" class="back-button" (click)="navLogin()">
      <i class="fas fa-arrow-left"></i>
    </button>
    <h2>Register</h2>
    <div class="input-group">
      <label for="username">Username:</label>
      <input
        #_username
        type="text"
        id="username"
        name="username"
        [(ngModel)]="username"
        required>

    </div>
    <div class="input-group">
      <label for="password">Password:</label>
      <div class="input-wrapper">
        <input
          #_password
          type="{{passwordFieldType}}"
          id="password"
          name="password"
          [(ngModel)]="password"
          (keydown.enter)="onSubmit()"
          required>
        <button type="button" (click)="togglePasswordVisibility()" class="eye-button">
          <i class="fa-solid" [ngClass]="passwordFieldType === 'password' ? 'fa-eye' : 'fa-eye-slash'"></i>
        </button>
      </div>

      @if (errors.get('_password')) {
        <div class="text-danger">
          <p>{{ errors.get('_password') }}</p>
        </div>
      }


    </div>
    <div class="input-group">
      <label for="password">Repeat Password:</label>
      <div class="input-wrapper">
        <input
          #_password_confirm
          type="{{passwordConfirmFieldType}}"
          id="password_confirmation"
          name="password"
          [(ngModel)]="password_confirmation"
          (keydown.enter)="onSubmit()"
          required>
        <button type="button" (click)="togglePasswordConfirmVisibility()" class="eye-button">
          <i class="fa-solid" [ngClass]="passwordConfirmFieldType === 'password' ? 'fa-eye' : 'fa-eye-slash'"></i>
        </button>
      </div>
      @if (errors.get('_password_confirm')) {
        <div class="text-danger">
          <p>{{ errors.get('_password_confirm') }}</p>
        </div>
      }
    </div>
    <div class="button-group">
      <button type="submit" class="btn">Register Now</button>
    </div>
  </form>
</div>
