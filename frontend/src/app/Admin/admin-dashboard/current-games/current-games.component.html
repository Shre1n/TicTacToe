<div class="border-right" id="left-sidebar-wrapper">
  <div class="sidebar-heading">Running Games</div>
  <div class="list-group list-group-flush">
    <a class="list-group-item list-group-item-action" (click)="toggleGames()"></a>
    <ul class="list-group">
      @for (game of runningGames; track game){
        <li  class="list-group-item">
          Game ID: {{ game.id }}, Players: {{ game.player1 }} vs {{ game.player2 }}
        </li>
      }
    </ul>
  </div>
</div>
