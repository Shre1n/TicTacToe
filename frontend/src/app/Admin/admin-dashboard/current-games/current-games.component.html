<div class="sidebar-heading border-bottom">Running Games</div>
<div class="list-group list-group-flush">
  <ul class="list-group">
    @for (game of this.adminService.runningGames; track game) {
      <li class="list-group-item list-group-item-action mt-3"
          (click)="selectGame(game, $event)"
          [ngClass]="{'expanded': selectedGame === game}">

        <div class="row">
          <div class="col-12 text-start mb-1 text-body-secondary">
            {{game.createdAt | date: "dd. MMM hh:mm" }} Uhr
          </div>
        </div>
        <div class="row">
          <div class="col-12 text-end">
           {{ game.player1.username }} vs {{ game.player2.username }}
          </div>
        </div>
        <!-- Buttons anzeigen, wenn das Spiel ausgewÃ¤hlt ist -->
        @if (selectedGame === game){
        <div class="button-container mt-2">
          <button class="btn btn-primary" (click)="selectPlayer(game.player1.username)">Inspect {{ game.player1.username }}</button>
          <button class="btn btn-primary" (click)="selectPlayer(game.player2.username)">Inspect {{ game.player2.username }}</button>
          <button class="btn btn-primary" (click)="spectateGame(game)">Spectate Game</button>
        </div>
        }
      </li>
    }
  </ul>
</div>
