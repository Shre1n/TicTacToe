<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicTacToe</title>
</head>


<body data-bs-theme="dark">
  <!-- Navigationsleiste -->

  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <span class="navbar-text">
        <img src="{{ this.tictactoeService.playerPicture }}" class="profile-img" alt="yourProfile" #yourProfile>
        {{ this.tictactoeService.player?.elo }}
      </span>
      <span class="navbar-text">
        {{ this.tictactoeService.opponent?.elo }}
        <img src="{{ this.tictactoeService.opponentPicture }}" class="profile-img justify-content-end" alt="yourProfile" #opponentProfile>
      </span>
    </div>
  </nav>


  <section class="container-fluid">
    <div class="d-flex justify-content-center align-items-center">
      <div class="tictactoe-board">
        @for (cell of this.tictactoeService.board; let i = $index; track i) {
          <button class="tictactoe-cell" (click)="moveMove(i)">
            <i [class]="getIcon(cell)"></i>
          </button>
        }
      </div>
    </div>
  </section>



</body>
</html>
