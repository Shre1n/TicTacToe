<nav class="navbar bg-body-tertiary">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <!-- Player Info (Left) -->
    <span class="navbar-text d-flex align-items-center">
      <img src="{{ this.tictactoeService.playerPicture }}" class="profile-img me-2" alt="yourProfile" #yourProfile>
      <div class="user-info">
        <div class="userElo">{{ this.tictactoeService.player?.elo }} Elo</div>
        <div class="userName">{{ this.tictactoeService.player?.username }}</div>
      </div>
    </span>

    <!-- Give Up Button (Center) -->
    <button class="btn btn-danger-led" (click)="giveUp()">Give Up</button>


    <!-- Opponent Info (Right) -->
    <span class="navbar-text d-flex align-items-center">
      <div class="user-info text-end me-2">
        <div class="userElo">{{ this.tictactoeService.opponent?.elo }} Elo</div>
        <div class="userName">{{ this.tictactoeService.opponent?.username }}</div>
      </div>
      <img src="{{ this.tictactoeService.opponentPicture }}" class="profile-img" alt="opponentProfile"
           #opponentProfile>
    </span>
  </div>
</nav>

<br>

<section class="container-fluid">
  <div class="d-flex justify-content-center align-items-center">
    <div class="tictactoe-board">
      @for (cell of this.tictactoeService.board; let i = $index; track i //change to a unique tracking index) {
        <button class="tictactoe-cell" (click)="moveMove(i)">
          {{ cell }}
        </button>
      }
    </div>
  </div>
</section>

<div class="chat-wrapper">
  <app-chat [messages]="this.tictactoeService.chat"></app-chat>
</div>

<button class="back btn p-0" (click)="back()">
  <i class="fa-solid fa-left-long me-2"></i>
</button>
