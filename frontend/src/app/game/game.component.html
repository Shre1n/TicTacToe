<div class="board">
  @for (cell of board; let  i = $index; track currentPlayer){
    <div (click)="play(i)" class="cell">
      {{cell}}
    </div>
  }
</div>
<p>{{ message }}</p>
<p>Current Player: {{ currentPlayer === Players.Player1 ? 'Player 1' : 'Player 2' }}</p>
<button (click)="resetGame()">Reset Game</button>
