<nav class="navbar bg-body-tertiary">
  <div class="container-fluid d-flex justify-content-between">
    <!-- Gamepad Icon and Back Button (Left) -->
    <div>
      <button class="btn p-0 d-flex align-items-center ms-3" (click)="back()">
        <i class="fa-solid fa-left-long me-2"></i>
        <span>Back</span>
      </button>
    </div>
    <div class="d-flex justify-content-center flex-grow-1">
      <app-status-indikator></app-status-indikator>
    </div>

    <!-- User Info, Profile Picture, and Logout Button (Right) -->
    <div class="d-flex align-items-center">
      <button class="btn p-1 d-flex flex-column align-items-center" (click)="logout()">
        <i class="fa-solid fa-right-from-bracket"></i>
        <span>Logout</span>
      </button>
    </div>
  </div>
</nav>

<div class="container light-style flex-grow-1 container-p-y mt-3">
  <h3 class="justify-content-center text-start">Your Account - <strong>{{this.userService.user?.username }}</strong></h3>
  <div class="card overflow-hidden">
    <div class="row no-gutters row-bordered row-border-light">
      <!-- Options Component (Left Side) -->
      <div class="col-md-3 pt-0">
        <app-options (tabSelected)="setActiveTab($event)"></app-options>
      </div>

      <!-- Profile Content Component (Right Side) -->
      <div class="col-md-9">
        @if (activeTab === 'general') {
          <div class="tab-content">
            <!-- General Profile Info -->
            <div class="tab-pane fade active show" id="account-general">
              <app-player-content></app-player-content>
            </div>
          </div>
        } @else if (activeTab === 'game-info') {
          <div class="tab-pane fade active show" id="account-game-info">
            <app-games-info></app-games-info>
          </div>
        } @else if (activeTab === 'game-stats') {
          <div class="tab-pane fade active show" id ="account-game-stats">
            <app-stats></app-stats>
          </div>
        } @else if (activeTab === 'password') {
          <div class="tab-pane fade active show" id="account-change-password">
            <app-player-password-change></app-player-password-change>
          </div>
        }
      </div>
    </div>
  </div>
</div>
