<div class="container mt-4">
  <h4>Game Stats</h4>

  <div class="row mt-3">
    <!-- Siege -->
    <div class="col-md-4">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">Siege</h5>
          <p class="card-text">{{ playerContent.stats?.wins }}</p>
        </div>
      </div>
    </div>

    <!-- Unentschieden -->
    <div class="col-md-4">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">Unentschieden</h5>
          <p class="card-text">{{ playerContent.stats?.draws }}</p>
        </div>
      </div>
    </div>

    <!-- Niederlagen -->
    <div class="col-md-4">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">Niederlagen</h5>
          <p class="card-text">{{ playerContent.stats?.loses}}</p>
        </div>
      </div>
    </div>
  </div>

</div>
