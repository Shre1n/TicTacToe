<div class="tab-content">
  <div class="tab-pane fade active show" id="account-general">
    @if (this.userService.user?.profilePictureId){
      <div class="card-body media align-items-center bilder">
        <img src="{{this.userService.user?.profilePictureUrl}}" alt="yourProfilePicture"
             class="d-block ui-w-80 profile-img">
        <div class="media-body ml-4">
          <label class="btn btn-outline-primary">
            Upload new photo
            <input type="file" (change)="selectedFile($event)" class="account-settings-fileinput">
          </label> &nbsp;
          <div class="text-light small mt-1">Allowed jpg | jpeg | png | webp.</div>
        </div>
      </div>
    } @else {
      <div class="card-body media align-items-center bilder">
        <img src="./assets/steve.jpeg" alt="yourProfilePicture"
             class="d-block ui-w-80 profile-img">
        <div class="media-body ml-4">
          <label class="btn btn-outline-primary">
            Upload new photo
            <input type="file" (change)="selectedFile($event)" class="account-settings-fileinput">
          </label> &nbsp;
          <div class="text-light small mt-1">Allowed jpg | jpeg | png| webp.</div>
        </div>
      </div>
    }

    </div>

    <hr class="border-light m-0">
    <div class="card-body">
      <div class="form-group">
        <label class="form-label">Your Name: </label>
        <input type="text" class="form-control mb-1" value='{{this.userService.user?.username}}'>
      </div>
    </div>
    <div id="account-info">
      <div class="card-body pb-2">
        <div class="form-group">
          <label class="form-label"> Your Elo-Points: {{ this.userService.user?.elo }}</label>
        </div>
      </div>
    </div>



    <div class="text-right mt-3">
      <p #successMessage></p>
      <button type="button" class="btn btn-primary" (click)="save()">Save changes</button>&nbsp;
      <button type="button" class="btn btn-default">Cancel</button>
    </div>
  </div>
