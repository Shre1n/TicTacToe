<div class="tab-content">
  <div class="tab-pane fade active show" id="account-general">
      <div class="card-body media align-items-center bilder">
        <img src="{{this.userService.user?.profilePictureUrl ?? './assets/steve.jpeg'}}" alt="yourProfilePicture"
             class="d-block ui-w-80 profile-img">
        <div class="media-body ml-4">
          <label class="btn btn-outline-primary">
            Upload new photo
            <input type="file" (change)="selectedFile($event)" class="account-settings-fileinput">
          </label> &nbsp;
          <div class="text-light small mt-1">Allowed jpg | jpeg | png | webp max. 50 MB.</div>
        </div>
      </div>
    </div>

    <hr class="border-light m-0">
    <div id="account-info">
      <div class="card-body pb-2">
        <div class="form-group">
          <label class="form-label"> Your Elo-Points: <strong> {{ this.userService.user?.elo }}</strong> </label>
        </div>
      </div>
    </div>



    <div class="text-right mt-3">
      <p #successMessage></p>
      <button type="button" class="btn btn-primary" (click)="save()">Save changes</button>&nbsp;
      <button type="button" class="btn btn-default">Cancel</button>
    </div>
  <div class="mt-3"></div>
</div>
