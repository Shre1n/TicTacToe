@if (userService.getUserState() !== UserState.Ready) {
<i class="fa-solid fa-gamepad gamepad-icon "  (click)="navMatchMaking()" [ngClass]="{
           'icon-waiting': userService.getUserState() === UserState.Waiting,
           'icon-ready': userService.getUserState() === UserState.Playing && this.tictactoeService.isPlayerTurn(),
           'icon-playing': userService.getUserState() === UserState.Playing && !this.tictactoeService.isPlayerTurn()
         }" ></i>
}
