<div class="tab-content">
  <div class="tab-pane fade active show" id="account-general">
    <div class="card-body media align-items-center">
      <img src="{{this.playerContent.profilePicture}}" alt="yourProfilePicture"
           class="d-block ui-w-80">
      <div class="media-body ml-4">
        <label class="btn btn-outline-primary">
          Upload new photo
          <input type="file" (change)="selectedFile($event)" class="account-settings-fileinput">
        </label> &nbsp;
        <div class="text-light small mt-1">Allowed JPG, GIF or PNG.</div>
      </div>
    </div>

    <hr class="border-light m-0">
    <div class="card-body">
      <div class="form-group">
        <label class="form-label"> Dein Nutzername</label>
        <input type="text" class="form-control mb-1" value='{{this.playerContent.username}}'>
      </div>
    </div>

    <div class="tab-pane fade show" id="account-info">
      <div class="card-body pb-2">
        <div class="form-group">
          <label class="form-label">{{ this.playerContent.elo }} </label>
        </div>
      </div>
    </div>



    <div class="text-right mt-3">
      <p #successMessage></p>
      <button type="button" class="btn btn-primary" (click)="save()">Save changes</button>&nbsp;
      <button type="button" class="btn btn-default">Cancel</button>
    </div>
  </div>
</div>
